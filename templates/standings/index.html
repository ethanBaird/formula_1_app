{% extends 'base.html' %}

{% block content %}
    <h2>Driver's Championship</h2>
    <hr>
    <table>
        <tr>
            <th>Positon</th>
            <th>Driver</th>
            <th>Points</th>
        </tr>
        {% for driver in drivers %}
        <tr>
            <td>{{ drivers.index(driver)+1 }}</td>    
            <td>{{ driver.name }}</td>
                <td>{{ driver.points }}</td>
        </tr>
        {% endfor %}
        
    </table>    
{% endblock content %}
