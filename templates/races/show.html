{% extends 'index.html' %}

{% block content %}
<h2>{{ race.location }} - {{ race.circuit }}</h2>
<hr>
    <table>
        <tr>
            <th>Positon</th>
            <th>Driver</th>
            <th>Points</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.score.position }}</td>
            <td>{{ result.driver.name }}</td>
            <td>{{ result.score.points }}</td>
        </tr>
        {% endfor %}
    </table>  
{% endblock content %}
