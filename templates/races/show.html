{% extends 'base.html' %}

{% block content %}

    <form action="/races/{{race.id}}/edit">
        <button type="submit">Edit</button>
    </form>
    <form action="/races/{{race.id}}/delete" method="post">
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
