{% extends 'index.html' %}

{% block content %}

<h2>Add Race</h2>
<hr>
    <form action="/results/new" method="post" class="new-race-form">
        <label for="race_id">Race</label>
        <select name="race_id" id="race_id">
            <option value="choose" disabled selected>choose a race</option>
            {% for race in races %}
                <option value="{{race.id}}">{{ race.location }}</option>
            {% endfor %}
        </select>

        <h3>Results</h3>
        <table>
            {% for score in scores %}
            <tr>
                <td>
                    <label for="p{{ scores.index(score)+1 }}">P{{ scores.index(score)+1 }}:</label>
                </td>
                <td>
                    <select name="p{{ scores.index(score)+1 }}" id="p{{ scores.index(score)+1 }}">
                        <option value="choose" disabled selected>choose a driver</option>
                        {% for driver in drivers %}
                        <option value="{{driver.id}}">{{driver.name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit">Add Race</button>
    </form>
<hr>
{% endblock content %}
