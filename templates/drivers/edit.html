{% extends 'index.html' %}

{% block content %}
<h2>Edit - {{driver.name}}</h2>
    <form action="/drivers/{{driver.id}}/edit" method="post">
        <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input value="{{driver.name}}" type="text" name="name" id="name"></td>
        </tr>

        <tr>
            <td><label for="constructor_id">Constructor:</label></td>
            <td>
                <select name="constructor_id" id="constructor-_id">
                    {% for constructor in constructors %}
                        <option value="{{constructor.id}}"
                        {% if constructor.id == driver.constructor.id %}
                            selected
                        {% endif %}>
                        {{constructor.name}}</option>    
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="points">Points:</label></td>
            <td><input value="{{driver.points}}" type="text" name="points" id="points"></td>
        </tr>     
        <tr>
            <td><label for="wins">Wins:</label></td>
            <td><input value="{{driver.wins}}" type="text" name="wins" id="wins"></td>
        </tr>   
        <tr>
            <td><label for="podiums">Podiums:</label></td>
            <td><input value="{{driver.podiums}}" type="text" name="podiums" id="podiums"></td>
        </tr>
        </table>
            
        <br>
        <button type="submit">Edit Driver</button>
    </form>
{% endblock content %}
