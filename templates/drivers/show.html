{% extends 'base.html' %}

{% block content %}
<h2>{{ driver.name }} - Constructor</h2>
<hr>

   Points: {{ driver.points }} 
   Wins: {{ driver.wins }} 
   Podiums: {{ driver.podiums }}

    <form action="/drivers/{{driver.id}}/edit">
        <button type="submit">Edit</button>
    </form>
    <form action="/drivers/{{driver.id}}/delete" method="post">
        <button type="submit">Delete</button>
    </form>
<br>
Would be nice to have result history here. Last three races maybe?
{% endblock content %}
